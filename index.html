<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <header class="profile__header">
          <img
            src="./images/image-victor.jpg"
            alt="avatar image"
            class="profile__avatar"
          />
        </header>
        <div class="profile__conent flex-col">
          <div class="profile__title flex-row">
            <h1 class="profile__name">Victor Crest</h1>
            <p class="profile__age">26</p>
          </div>
          <p class="profile__location">London</p>
          <div class="profile__stats flex-row">
            <div class="profile__stats__metric">
              <p class="metric__count">80k</p>
              <p class="metric__name">Followers</p>
            </div>
            <div class="profile__stats__metric">
              <p class="metric__count">803k</p>
              <p class="metric__name">Likes</p>
            </div>
            <div class="profile__stats__metric">
              <p class="metric__count">1.4k</p>
              <p class="metric__name">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
